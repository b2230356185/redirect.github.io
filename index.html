<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Travel Presentation</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1A1A1A; /* darkBlack */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Background Circle Effects */
        .circle-st {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.7;
        }

        .circle-right {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #FF6B00, #FFA500); /* orange-gradient */
            top: 0;
            right: -200px;
        }

        .circle-left {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #00B4DB, #0083B0); /* blue-gradient */
            bottom: 0;
            left: -200px;
        }

        .content-wrapper {
            background: white;
            padding: 30px;
            border: 2px solid #87CEEB; /* lightBlue */
            border-radius: 30px;
            position: relative;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .formbold-logo {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            display: block;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00B4DB, #0083B0); /* blue-gradient */
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between logo and text */
        }

        button:hover {
            transform: scale(1.05);
        }

        .telegram-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .content-wrapper {
                padding: 20px;
            }

            .formbold-logo {
                max-height: 150px;
            }

            .circle-right {
                width: 300px;
                height: 300px;
                right: -150px;
            }

            .circle-left {
                width: 300px;
                height: 300px;
                left: -150px;
            }
        }
    </style>
</head>
<body>
    <div class="circle-st circle-right"></div>
    <div class="circle-st circle-left"></div>
    <div class="container">
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="Sam_Travel_Logo-removebg.png" alt="Logo" class="formbold-logo">
            </div>
            <h2 style="font-size: 1.75rem; font-weight: bold; margin-bottom: 15px; color: #333; letter-spacing: 0.5px; line-height: 1.3;">Ro'yhatdan O'tdingiz.</h2>
            <h3 style="font-size: 1.25rem; font-weight: 500; margin-bottom: 20px; color: #666; letter-spacing: 0.3px; line-height: 1.4;">Tez orada siz bilan bog'lanamiz.</h3>
            <a href="https://t.me/samtravel_uz" target="_blank" style="text-decoration: none;">
                <button>
                    <svg class="telegram-logo" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.417 15.181l-.397 5.584c.568 0 .814-.244 1.109-.537l2.663-2.545 5.518 4.041c1.013.564 1.725.267 2.019-.931L23.821 3.756c.375-1.171-.5-1.689-1.437-1.219L1.592 12.085c-1.438.564-1.513 1.363-.271 1.72l5.604 1.756 13-8.221-10.508 9.841z"/>
                    </svg>
                    Bizni Telegramdan kuzatib boring
                </button>
            </a>
        </div>
    </div>
</body>
</html>
